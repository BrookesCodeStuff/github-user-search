<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <main>
      <header>
        <h1>devfinder</h1>
        <span>Dark <img src="./assets/icons/icon-moon.svg" alt="" /></span>
      </header>
      <form>
        <img src="./assets/icons/icon-search.svg" alt="" />
        <input id="user-search" type="text" />
        <button type="submit">Search</button>
      </form>
      <div>
        <h2>GitHub username</h2>
        <span>Joined</span>
        <div>Repos Followers Following</div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
