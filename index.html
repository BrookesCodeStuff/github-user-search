<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | GitHub user search app</title>

    <!-- Add dark/light mode setting inline to avoid FOUC -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-ghost-white dark:bg-big-stone font-serif transition-colors w-screen h-screen flex justify-center content-center items-center">
    <main
      class="w-[20.4375rem] md:w-[35.8125rem] lg:w-[45.625rem] flex flex-col justify-between items-center">
      <header class="flex flex-row justify-between w-full mt-6 mb-6">
        <h1
          class="font-bold text-xl md:text-xxl text-ebony-clay dark:text-white">
          devfinder
        </h1>
        <button
          id="mode-toggle"
          class="flex flex-row justify-evenly items-center group">
          <span
            class="pr-4 text-kashmir-blue dark:text-white group-hover:text-ebony-clay dark:group-hover:text-kashmir-blue md:text-xs"
            >Dark</span
          >
          <img
            class="w-5 h-5 filter-light dark:filter-dark group-hover:filter-ebony-clay dark:group-hover:filter-kashmir-blue"
            src="./assets/icons/icon-moon.svg"
            alt="" />
        </button>
      </header>

      <form
        class="bg-romance dark:bg-blue-zodiac flex flex-row items-center rounded-2xl shadow-3xl dark:shadow-none w-full">
        <img
          class="mx-2 w-5 md:w-6 h-5 md:h-6"
          src="./assets/icons/icon-search.svg"
          alt="" />
        <input
          class="form-input focus:outline-none border-none text-blue-zodiac dark:text-white dark:bg-blue-zodiac text-xs md:text-lg flex-initial w-4/5"
          id="user-search"
          type="text"
          placeholder="Search GitHub username..." />
        <span
          id="error"
          class="text-red-600 text-xs md:text-lg flex-none hidden">
          No results
        </span>
        <button
          class="bg-azure text-white text-sm font-bold py-3 px-4 rounded-xl m-1.5 hover:"
          type="submit">
          Search
        </button>
      </form>

      <div
        id="user-card"
        class="my-4 px-6 py-8 bg-romance dark:bg-blue-zodiac rounded-2xl shadow-3xl dark:shadow-none w-full flex flex-row flex-wrap lg:flex-none lg:grid lg:grid-rows-1 lg:grid-flow-col">
        <img
          id="avatar"
          src="https://avatars.githubusercontent.com/u/583231?v=4"
          class="rounded-full w-18 h-18 md:w-29 md:h-29 lg:w-29 lg:h-29 mr-5 basis-1/4 lg:row-span-4" />

        <div
          class="md:h-[7.3125rem] lg:h-auto basis-1/2 lg:flex lg:justify-between">
          <div>
            <h1
              id="name"
              class="leading-6 text-base md:text-xxl font-bold text-ebony-clay dark:text-white">
              The Octocat
            </h1>
            <h3 id="username" class="text-azure leading-5 text-xs md:text-base">
              @octocat
            </h3>
          </div>
          <h3
            id="joined"
            class="leading-5 text-xs md:text-base text-slate-grey dark:text-white">
            Joined 25 Jan 2011
          </h3>
        </div>
        <p
          id="bio"
          class="leading-6 text-xs md:text-base text-kashmir-blue dark:text-white mt-8 md:mt-6 lg:mt-5 mb-6 lg:mb-7 grow lg:grow-0">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <div
          id="user-stats"
          class="bg-ghost-white dark:bg-big-stone flex justify-evenly rounded-xl py-5 mb-6 lg:mb-9 grow">
          <div class="text-center">
            <h4
              class="text-xs md:text-sm text-kashmir-blue dark:text-white mb-2">
              Repos
              <h2
                id="repos"
                class="font-bold text-ebony-clay dark:text-white md:text-xl">
                8
              </h2>
            </h4>
          </div>
          <div class="text-center">
            <h4
              class="text-xs md:text-sm text-kashmir-blue dark:text-white mb-2">
              Followers
              <h2
                id="followers"
                class="font-bold text-ebony-clay dark:text-white md:text-xl">
                3938
              </h2>
            </h4>
          </div>
          <div class="text-center">
            <h4
              class="text-xs md:text-sm text-kashmir-blue dark:text-white mb-2">
              Following
              <h2
                id="following"
                class="font-bold text-ebony-clay dark:text-white md:text-xl">
                9
              </h2>
            </h4>
          </div>
        </div>

        <div class="user-location md:flex md:flex-row md:flex-wrap">
          <div class="mb-4 md:basis-1/2 md:order-1">
            <img
              src="./assets/icons/icon-location.svg"
              alt=""
              class="inline w-5 filter-light dark:filter-dark" />
            <span id="location" class="text-kashmir-blue dark:text-white pl-3"
              >San Francisco</span
            >
          </div>
          <div class="mb-4 md:basis-1/2 md:order-3">
            <img
              src="./assets/icons/icon-website.svg"
              alt=""
              class="inline w-5 filter-light dark:filter-dark" />
            <span id="link" class="text-kashmir-blue dark:text-white pl-3">
              <a href="https://github.blog" class="hover:underline"
                >https://github.blog
              </a>
            </span>
          </div>
          <div class="mb-4 md:basis-1/2 md:order-2">
            <img
              src="./assets/icons/icon-twitter.svg"
              alt=""
              class="inline w-5 filter-light dark:filter-dark opacity-50" />
            <span
              id="twitter"
              class="text-kashmir-blue dark:text-white pl-3 opacity-50">
              <a href="" class="hover:underline">Not Available</a>
            </span>
          </div>
          <div class="mb-4 md:basis-1/2 md:order-4">
            <img
              src="./assets/icons/icon-company.svg"
              alt=""
              class="inline w-5 filter-light dark:filter-dark" />
            <span id="company" class="text-kashmir-blue dark:text-white pl-3"
              >@github</span
            >
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
