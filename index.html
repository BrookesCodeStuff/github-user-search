<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body class="bg-ghost-white dark:bg-dark-gunmetal font-serif">
    <main class="container mx-auto w-11/12 mt-8">
      <header class="flex flex-row justify-between mb-9">
        <h1 class="font-bold text-xl">devfinder</h1>
        <div class="flex flex-row justify-evenly items-center">
          <span class="pr-4">Dark</span>
          <img class="w-5 h-5" src="./assets/icons/icon-moon.svg" alt="" />
        </div>
      </header>

      <form
        class="bg-romance dark:bg-blue-zodiac flex flex-row justify-evenly items-center rounded-2xl shadow-3xl">
        <img src="./assets/icons/icon-search.svg" alt="" />
        <input
          class="form-input focus:outline-none border-none text-blue-zodiac dark:text-white"
          id="user-search"
          type="text"
          placeholder="Search GitHub username..." />
        <button
          class="bg-azure text-white py-3 px-4 rounded-xl m-1"
          type="submit">
          Search
        </button>
      </form>

      <div id="user-card">
        <div class="flex flex-row">
          <img
            src="https://avatars.githubusercontent.com/u/37314020?v=4"
            class="rounded-full w-18 h-18 lg:w-28 lg:h-28" />
          <div>
            <h1 id="name">Brooke Paglia</h1>
            <h3 id="username">BrookesCodeStuff</h3>
            <p>
              Developer with 10+ years in the tech industry, looking to make the
              leap into web dev!
            </p>
          </div>
        </div>
        <div id="user-stats">
          <div>
            <h4>
              Repos
              <h2 id="repos">55</h2>
            </h4>
          </div>
          <div>
            <h4>
              Followers
              <h2 id="followers">18</h2>
            </h4>
          </div>
          <div>
            <h4>
              Following
              <h2 id="following">20</h2>
            </h4>
          </div>
        </div>

        <div class="user-location">
          <div>
            <img src="./assets/icons/icon-location.svg" alt="" />
            <span id="location">Orlando, FL / Remote</span>
          </div>
          <div>
            <img src="./assets/icons/icon-twitter.svg" alt="" />
            <span id="twitter">
              <a href="https://twitter.com/brookelikesowls">brookelikesowls</a>
            </span>
          </div>
          <div>
            <img src="./assets/icons/icon-website.svg" alt="" />
            <span id="link">
              <a
                href="https://brookescodestuff.github.io/react-personal-portfolio/">
                https://brookescodestuff.github.io/react-personal-portfolio/
              </a>
            </span>
          </div>
          <div>
            <img src="./assets/icons/icon-company.svg" alt="" />
            <span id="company">Not Available</span>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
